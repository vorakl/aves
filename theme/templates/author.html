{% extends "index.html" %}

{% block canonical %}<link rel="canonical" href="{{ SITEURL }}/{{ author.url }}"/>{% endblock %}
{% block robots %}<meta name="robots" content="noindex, nosnippet">{% endblock %}

{% block title %}Articles written by {{ author }} :: {{ SITENAME }}{% endblock %}

{% block content_title %}
<div class="content-title">
    <h1>Articles written by <i>{{ author }}</i></h1>
</div>
{% endblock %}
